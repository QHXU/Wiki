<!DOCTYPE html>
<meta charset="utf-8">
<title>Wiki Adoption Path</title>
<style>
@import url(./css/d3.parsets.css);
@import url(./css/manual.css);
</style>

<body>
<h1>Wiki</h1>
<p class="meta">Analysis of Wikipedia</p>
<div class="container">

	<div class="flex-container">
		<nav class="nav">
			<h3 style = "text-align:right";> Dimensions </h3>
			<div id="option">
				<input  name="updateButton"
					type="button"
					value="Update"
					onclick="updateData()" />
			</div>
		 	
			<div id="vis_nav"></div>
		</nav>
		<article class="article">
			<div id="vis" ><noscript><img alt="Choose Dimension and click Update" src="parsets.png"></noscript></div>
		</article>
	</div>
 </div>


<script src="./js/d3.min.js"></script>
<script src="./js/d3.parsets.js"></script>
<script src="./js/highlight.min.js"></script>

<script>
var firstTimeLoad = true;
var headerNames;
var chart = d3.parsets();
var partition = d3.layout.partition()
    .sort(null)
    .size([chart.width(), chart.height() * 5 / 4])
    .children(function(d) { return d.children ? d3.values(d.children) : null; })
    .value(function(d) { return d.count; });

var selectedDim = [];
var dataPath = ["wiki4HE"];

function loadDimension(DataPath) {
	  ndataPath = "./data/"+DataPath+".csv";
		var nav_canvas =d3.csv(ndataPath, function(error, data) 
		{
		headerNames = d3.keys(data[0]);
		datasource = data;
		var form = d3.select("#vis_nav").append("form");
		labels = form.selectAll("label")
		.data(headerNames)
		.enter()
		.append("div")
		.text(function(d) {return d;})
		.insert("input")
		.attr("id","checkboxform")
		.attr({
			type: "checkbox",
			class: "shape",
			name: function(d) {return d;},
			value: function(d, i) {return i;}
			});

		});

	}

function loadData(DataPath) 
	{
	  ndataPath = "./data/"+DataPath+".csv";
		var nav_canvas =d3.csv(ndataPath, function(error, data) 
		{
		headerNames = d3.keys(data[0]);
		datasource = data;
		});
	}

function getCheckedBoxes(chkboxClassName) 
	{
	var checkboxes = document.getElementsByClassName(chkboxClassName);
	var checkboxesChecked = [];
	for (var i=0; i<checkboxes.length; i++) 
		{
    		 if (checkboxes[i].checked) 
		 	{
        		checkboxesChecked.push(checkboxes[i]);
     			}
 		 }
	return checkboxesChecked.length > 0 ? checkboxesChecked : null;
	}

function updateData () 
	{
	if (firstTimeLoad) 
		{
		firstTimeLoad = false;
		return null;
	}

	var checkedBoxes = getCheckedBoxes("shape");
	if (checkedBoxes == null) 
		{
		checkedBoxes = [];
		}
	if (checkedBoxes.length<2) 
		{
   		 alert("Please select >1 Dimension. You only selected " + checkedBoxes.length + " Dimension(s)" );
 	 	 return null;
		}
	selectedDim = []
	for (var i=0; i<checkedBoxes.length; i++) 
		{
	 if (checkedBoxes[i].checked) 
	 		{
		selectedDim.push(checkedBoxes[i].name);
			}
		}
	chart = d3.parsets().dimensions(selectedDim);
	d3.select("#parallelset01").remove();
	var vis = d3.select("#vis").append("svg")
		.attr("id","parallelset01")
		.attr("viewBox","0 0 "+chart.width()+ " "+ chart.height())
		.attr("preserveAspectRatio","xMidYMid meet")

	vis.datum(datasource).call(chart);

	}


function updateAll() 
	{
	updateData();
	}

loadDimension(dataPath[0]);
updateAll();

</script>
